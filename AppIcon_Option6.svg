<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark green background -->
  <rect width="1024" height="1024" rx="230" fill="#064E3B"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Main design -->
  <g transform="translate(512, 512)">
    <!-- Book shape -->
    <g transform="rotate(-10)">
      <!-- Book spine -->
      <rect x="-180" y="-240" width="40" height="480" fill="url(#bookGradient)"/>
      
      <!-- Book cover -->
      <path d="M -140,-240 L 160,-240 Q 180,-240 180,-220 L 180,220 Q 180,240 160,240 L -140,240 Z" 
            fill="url(#bookGradient)"/>
      
      <!-- Book pages -->
      <rect x="-130" y="-220" width="290" height="440" rx="5" fill="url(#pageGradient)"/>
      
      <!-- Page lines -->
      <g opacity="0.1">
        <line x1="-100" y1="-180" x2="130" y2="-180" stroke="#064E3B" stroke-width="1"/>
        <line x1="-100" y1="-140" x2="130" y2="-140" stroke="#064E3B" stroke-width="1"/>
        <line x1="-100" y1="-100" x2="130" y2="-100" stroke="#064E3B" stroke-width="1"/>
      </g>
      
      <!-- QC text on book -->
      <text x="15" y="20" 
            font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Georgia', serif" 
            font-size="140" 
            font-weight="700"
            text-anchor="middle" 
            fill="#064E3B"
            letter-spacing="-5">QC</text>
    </g>
    
    <!-- Bookmark ribbon -->
    <path d="M 100,-300 L 100,100 L 80,80 L 60,100 L 60,-300 Z" 
          fill="#DC2626" 
          opacity="0.8"/>
    
    <!-- Decorative stars -->
    <g opacity="0.3">
      <path d="M -250,-150 L -245,-140 L -235,-140 L -243,-133 L -240,-123 L -250,-130 L -260,-123 L -257,-133 L -265,-140 L -255,-140 Z" fill="#10B981"/>
      <path d="M 250,150 L 255,160 L 265,160 L 257,167 L 260,177 L 250,170 L 240,177 L 243,167 L 235,160 L 245,160 Z" fill="#10B981"/>
    </g>
  </g>
</svg>